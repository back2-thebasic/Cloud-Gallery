# 服务器配置
server:
  port: 8100
  servlet:
    context-path: /api

spring:
  application:
    name: picture-backend
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/picture
    username: root
    password: 123456

mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  global-config:
    db-config:
      logic-delete-field: isDelete   # 全局逻辑删除的实体字段名
      logic-delete-value: 1          # 逻辑已删除
      logic-not-delete-value: 0      # 逻辑未删除

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.yupi.picturebackend.Controller

